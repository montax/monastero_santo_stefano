<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Monastero Santo Stefano - Quiz</title>
    <meta name="description" content="Sito web realizzato dalla classe 3ªC dell'ITIS Beretta per il progetto di PCTO con lo scopo di ridare vita al Monastero di Santo Stefano di Collebeato.">
    <meta name="keywords" content="monaci, monastero, collebeato, monastero di santo stefano, monastero di santo stefano di collebeato, montagna, passeggiata, brescia-bergamo 2023, capitale della cultura, via delle sorelle">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="3C ITIS Beretta - Gardone V.T.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="NextQuestion(0)">
    <main>
        <!-- Container per mostrare il punteggio finale, nascosto finchè non viene chiamata la funzione handleEndGame -->
        <div class="modal-container" id="score-modal">

            <div class="modal-content-container">

                <h1>Quiz Completato!</h1>

                <div class="grade-details">
                    <p>Risposte Corrette : <span id="right-answers"></span></p>
                    <p>Risposte Errate : <span id="wrong-answers"></span></p>
                    <p>Valutazione : <span id="grade"></span> / 3</p>
                    <p><span id="remarks"></span></p>
                </div>

                <div class="modal-button-container">
                    <button onclick="closeScoreModal()">Continua</button>
                </div>

            </div>
        </div>
        <!-- fine del container per il punteggio finale -->

        <div class="game-quiz-container " >
            <div class="game-details-container">
                <h1> Punteggio : <span id="player-score"></span> / 3</h1>
                <h1> Domanda : <span id="question-number"></span> / 3</h1>
            </div>

            <div class="game-question-container">
                <h1 id="display-question"></h1>
            </div>

            <div class="game-options-container">

                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA"/>
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>
                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB"/>
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>

                <span id="span-option-three-label">
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC"/>
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>

                <span id="span-option-four-label">
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD"/>
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>

            </div>

            <div class="next-button-container">
                <button onclick="handleNextQuestion()">Avanti</button>
            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>
<footer>
</footer>

</html>
